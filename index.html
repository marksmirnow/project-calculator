<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>

<body>
	<main>
		<div class="container">
			<div class="calc">
				<div class="calc-display">
					<input type="text" placeholder="0" id="display">
				</div>
				<div class="calc-buttons">
					<button class="btn clear-btn btn-hover-red" id="ce">ce</button>
					<button class="btn clear-btn btn-hover-red" id="c">c</button>
					<button class="btn operation btn-hover-orange">/</button>
					<button class="btn operation btn-hover-orange">*</button>
					<button class="btn number btn-hover-green">7</button>
					<button class="btn number btn-hover-green">8</button>
					<button class="btn number btn-hover-green">9</button>
					<button class="btn operation btn-hover-orange">-</button>
					<button class="btn number btn-hover-green">4</button>
					<button class="btn number btn-hover-green">5</button>
					<button class="btn number btn-hover-green">6</button>
					<button class="btn operation btn-hover-orange">+</button>
					<button class="btn number btn-hover-green">1</button>
					<button class="btn number btn-hover-green">2</button>
					<button class="btn number btn-hover-green">3</button>
					<button class="btn operation btn-hover-orange" id="result">=</button>
					<button class="btn number btn-hover-green">0</button>
					<button class="btn btn-hover-orange" id="decimal">.</button>
				</div>
			</div>
		</div>
	</main>

	<script src="script.js"></script>
</body>

</html>
